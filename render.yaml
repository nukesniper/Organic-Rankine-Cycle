services:
  - type: web
    name: Organic-Rankine-Cycle
    env: python
    buildCommand: |
    echo "Starting build process"
    apt-get update && apt-get install -y wget unzip curl chromium-browser
    echo "Installed Chromium"
    CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
    wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
    echo "Downloaded ChromeDriver version $CHROMEDRIVER_VERSION"
    unzip chromedriver_linux64.zip -d /usr/local/bin/
    chmod +x /usr/local/bin/chromedriver
    echo "ChromeDriver Path:" $(which chromedriver)
    chromedriver --version || echo "Chromedriver version not available"
    chromium-browser --version || echo "Chromium version not available"
    pip install -r requirements.txt
    echo "Build process completed"
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    region: oregon
    plan: free

